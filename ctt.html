  <header class="py-5 text-center bg-primary text-white">
    <h1>Entre em Contato</h1>
  </header>

  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Fale Comigo</h2>
          <form action="#" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensagem</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Escreva sua mensagem"></textarea>
            </div>
            <button type="submit" class="btn btn-custom btn-lg">Enviar Mensagem</button>
          </form>
        </div>
      </div>
    </div>
  </section>
